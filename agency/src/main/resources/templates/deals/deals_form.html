<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new worker</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/deals/getAll/1}">Deals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/workers/getAll/1}">Workers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clients/getAll/1}">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/flats/getAll/1}">Flats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/wishes/getAll/1}">Wishes</a>
                </li>
            </ul>
        </div>
    </nav>

</head>
<body>
<div class="my-3">
    <form th:action="@{/deals/save}" method="post" enctype="multipart/form-data" th:object="${deal}"
          style="max-width: 550px; margin: 0 auto">
        <h2 class="text-center">[[${pageTitle}]]</h2>

        <div class="p-3">


            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="id">Id</label>
                <div class="col-sm-9">
                    <input type="text" th:field="${deal.id}" required minlength="1" maxlength="128" class="form-control"
                           id="id" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="wId">Worker id</label>
                <div class="col-sm-9">
                    <input type="number" th:field="${deal.workerId}" required minlength="1" maxlength="128" class="form-control"
                           id="wId" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="fId">Flat id</label>
                <div class="col-sm-9">
                    <input type="number" th:field="${deal.flatId}" required minlength="1" maxlength="128" class="form-control"
                           id="fId" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="clientId">Client id</label>
                <div class="col-sm-9">
                    <input type="number" th:field="${deal.clientId}" required minlength="1" maxlength="128" class="form-control"
                           id="clientId" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="cost">Cost</label>
                <div class="col-sm-9">
                    <input type="number" th:field="${deal.cost}" required minlength="1" maxlength="128" class="form-control"
                           id="cost" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="type">Deal type</label>
                <div class="col-sm-9">
                    <input type="text" th:field="${deal.type}" required minlength="1" maxlength="128" class="form-control"
                           id="type" />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
                <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/deals/getAll}]]";
        });
    });
</script>

</body>
</html>
