<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/deals/getAll}">Deals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/deals/new}">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/workers/getAll}">Workers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clients/getAll}">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/flats/getAll}">Flats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/wishes/getAll}">Wishes</a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body>
<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
         role="alert">
        [[${message}]]
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="my-3">
        <form th:action="@{/deals/getAll}">
            <div class="row d-flex">
                <div class="col-md-6 mt-2">
                    <div class="search">
                        <i class="fa fa-search"></i>
                        <input id="keyword" type="search" name="keyword" th:value="${keyword}" required class="form-control"
                               placeholder="Enter keyword">
                        <button type="submit" class="btn btn-secondary">Search</button>
                    </div>
                </div>
                <div class="col-md-6 mt-2">
                    <button id="btnClear" class="btn btn-info">Clear</button>
                </div>
            </div>
        </form>
    </div>

    <h2 class="text-center">Deals</h2>
    <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Worker id</th>
            <th>Flat id</th>
            <th>Client id</th>
            <th>type</th>
            <th>cost</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tr th:each="deal : ${deals}">
            <td th:text="${deal.id}"></td>
            <td th:text="${deal.workerId}"></td>
            <td th:text="${deal.flatId}"></td>
            <td th:text="${deal.clientId}"></td>
            <td th:text="${deal.type}"></td>
            <td th:text="${deal.cost}"></td>
            <td>
                <a th:href="@{'/deals/update/' + ${deal.id}}" title="Edit this deal"
                   class="fa-regular fa-pen-to-square icon-dark"></a>
                <a th:href="@{'/deals/delete/' + ${deal.id}}" id="btnDelete" title="Delete this deal"
                   class="fa-regular fa-trash-can icon-dark btn-delete"></a>
            </td>
        </tr>
    </table>
</div>

<div class="modal fade text-center" id="confirmModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <span id="confirmText"></span>
            </div>

            <div class="modal-footer">
                <a type="button" id="yesBtn" class="btn btn-danger">Yes</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">
    $(document).ready(function () {
        $(".btn-delete").on("click", function (e) {
            e.preventDefault();
            link = $(this);

            tutorialTitle = link.attr("tutorialTitle");
            $("#yesBtn").attr("href", link.attr("href"));
            $("#confirmText").html("Do you want to delete this deal?");
            $("#confirmModal").modal();
        });

        $("#btnClear").on("click", function (e) {
            e.preventDefault();
            $("#keyword").text("");
            window.location = "[[@{/deals/getAll}]]";
        });
    });
</script>

</body>
</html>
